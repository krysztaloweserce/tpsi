<!DOCTYPE HTML>

	<div id="container"> <!-- glowny kontener -->

					<a href="./index.html">
					<button class="yellow-button">Strona główna</button>
					</a>
				</div>
				<div>
					<a href="./form.html">

				</div>

				</div>
			</div>

						<div class="form-element">Imię:</div>
						<div class="form-element">Nazwisko:</div>

					</div>

						<div class="form-element" style = "margin-bottom: 10px;">

						<div class="form-element"><input type="text" name="kod-pocztowy" required></div>

					<div class="clear"></div>
					<input style="width: 48%;" type="submit" value="Wyślij">

				</div>
			</div>

					 <!-- a - odnosnik href - adres target - miejsce otwarcia -->
